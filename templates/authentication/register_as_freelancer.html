{% extends 'base.html' %}
{% block content %}
<!--Main Start-->
<main id="wt-main" class="wt-main wt-haslayout wt-innerbgcolor">
    <div class="wt-haslayout wt-main-section">
        <!-- User Listing Start-->
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 push-lg-2">
                    {% include 'partials/messages.html' %}
                    <div class="wt-proposalamount-holder">
                        <div class="wt-title">
                            <h2>Freelancer Registeration Portal</h2>
                        </div>
                        <form method="post" class="wt-formtheme wt-loginform do-login-form">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    {{ form.email }}
                                </div>
                                <div class="form-group">
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    {{ form.password1 }}
                                </div>
                                <div class="form-group">
                                    {{ form.password2 }}
                                </div>
                                <div class="wt-btnarea">
                                    <button type="submit" class="wt-btn">Sign Up Now</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- User Listing End-->
    </div>
</main>
<!--Main End-->
{% endblock content %}
